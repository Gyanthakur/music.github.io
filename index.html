			<source src="media/song/Chitthi_Video_Song___Feat._Jubin_Nautiyal___Akanksha_Puri___Kumaar___New_Song_2019___T-Series(256k).mp3" type="audio/mp3" />

		<script>
          //  const mySound = new Audio("music.mp3") ;


			var mysound = document.getElementById("mysound");
			var icon = document.getElementById("icon");

			icon.onclick = function () {
				if (mysound.paused) {
					// If paused then play the
					// music and change the image
					mysound.play();
					icon.src = "media/Pause.png";
				} else {
					// If playing then pause the
					// music and change the image
					mysound.pause();
					icon.src = "media/play.png";
				}
			};
		</script>
